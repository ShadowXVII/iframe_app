      value: "Embed any website in your Zendesk Ticket Sidebar"
  - translation:
      key: "txt.apps.iframe_sidebar_app.app.long_description"
      title: "Long Description for App: Iframe"
      value: "An *iframe* is an HTML element that lets you nest one web page in another web page. The Zendesk Iframe app lets your agents to view an external website in the ticket sidebar without interrupting their workflow. 

	  
The Iframe app supports websites that include the [Zendesk App Framework (ZAF) SDK](https://github.com/zendesk/zendesk_app_framework_sdk). Check out [Iframes in Apps](https://developer.zendesk.com/apps/docs/agent/iframes_in_apps) to learn more.
  - translation:
      key: "txt.apps.iframe_sidebar_app.app.installation_instructions"
      title: "Installation Instructions for App: Iframe"
      value: "Configure the app as follows, then click **Install**:


  * Iframe URL: Link to the page you want to display when agents click the Iframe app icon.
 
  * Iframe Height: The height of the display window in px units.

  * Title: Name for the application."
